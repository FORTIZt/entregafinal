<!DOCTYPE html>
<html lang="esp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Inicio - Trafico Pokemon</title>
  </head>
  <body class="bodyIndex">
    <header>
      <nav class="navbar navbar-light min-vw-100">
        <h1 class="p-3 text-white">Trafico Pokemon</h1>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link text-white"
              data-bs-toggle="modal"
              data-bs-target="#modal"
            >
              <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div><button class="btn-pokedex"><a href="./pages/pokedex.html" class="a-btn">Ir a la pokedex</a></button></div>
    <main>
      <div class="row mt-5 fontMain" id="contenedor"></div>
    </main>
    <div class="container-xl">
      <div class="modal" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content fontCarrito">
            <div class="modal-header">
              <h5 class="modal-title">Carrito</h5>
              <button
                type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger fontSub" id="vaciarCarrito">
                Vaciar carrito
              </button>
              <button type="button" id="procesarCompra" class="btn btn-primary fontSub">
                Continuar con la compra
              </button>
              <button
                type="button"
                class="btn btn-secondary fontSub"
                data-bs-dismiss="modal">Cerrar</button>

              <span>Valor total:</span>
              <p class="text-center" id="precioTotal"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Â© 2023 Trafico Pokemon. Todos los derechos reservados.</p>
    </footer>
    <script src="./js/app.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
